<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1 align="center">Editar Producto</h1>
    <form action="{{url_for('editar',id=producto.id)}}" method="post">
        <table align="center">
            <tr>
                <td align="right">
                    <label for="">Nombre:</label>
                </td>
                <td>
                    <input type="text" name="nombre" value="{{ producto['nombre'] }}" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Cantidad:</label>
                </td>
                <td>
                    <input type="text" name="cantidad" value="{{ producto['cantidad'] }}" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Precio:</label>
                </td>
                <td>
                    <input type="text" name="precio" value="{{ producto['precio'] }}" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Fecha de Vencimiento:</label>
                </td>
                <td>
                    <input type="date" name="fechaven" value="{{ producto['fechaven'] }}" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Categor√≠a:</label>
                </td>
                <td>
                    <input type="text" name="categoria" value="{{ producto['categoria'] }}" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="center">
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
