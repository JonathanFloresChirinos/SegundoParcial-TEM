            <tr>
                <td align="right">
                    <label for="">Precio:</label>
                </td>
                <td>
                    <input type="number" name="precio" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Fecha de Vencimiento:</label>
                </td>
                <td>
                    <input type="date" name="fechaven" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="">Categor√≠a:</label>
                </td>

</html>
